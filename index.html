<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
          rel="stylesheet">

    <link rel="stylesheet" href="assets/style.css">
    <title>Frontend Mentor | Order summary card</title>
</head>
<body>
<main>
    <article class="card">
        <div class="card__hero"><img src="./images/illustration-hero.svg" alt=""></div>
        <div class="card__info">
            <h1 class="card__title">Order Summary</h1>
            <p class="card__description">
                You can now listen to millions of songs, audiobooks, and podcasts on any
                device anywhere you like!
            </p>
            <div class="card__price">
                <div class="card__price-icon"><img src="./images/icon-music.svg" alt=""></div>
                <div class="card__price-details">
                    <strong>Annual Plan</strong>
                    <p>$59.99/year</p>
                </div>
                <a href="#" class="card__price-change">Change</a>
            </div>
            <button class="card__pay">Proceed to Payment</button>
            <button class="card__cancel">Cancel Order</button>
        </div>
    </article>
</main>
</body>
</html>
